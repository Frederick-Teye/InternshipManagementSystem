version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: internship_management
      POSTGRES_USER: internship
      POSTGRES_PASSWORD: internship
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DJANGO_DEBUG: "true"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      POSTGRES_DB: internship_management
      POSTGRES_USER: internship
      POSTGRES_PASSWORD: internship
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      # Email Configuration - Using console backend for development
      # For production, replace with SMTP backend and credentials:
      # DJANGO_EMAIL_BACKEND: "django.core.mail.backends.smtp.EmailBackend"
      # DJANGO_EMAIL_HOST: "smtp.gmail.com"
      # DJANGO_EMAIL_PORT: "587"
      # DJANGO_EMAIL_USE_TLS: "true"
      # DJANGO_EMAIL_HOST_USER: "your-email@gmail.com"
      # DJANGO_EMAIL_HOST_PASSWORD: "your-app-password"
      DJANGO_EMAIL_BACKEND: "django.core.mail.backends.console.EmailBackend"
      DJANGO_DEFAULT_FROM_EMAIL: "noreply@internship.local"

volumes:
  postgres_data:
