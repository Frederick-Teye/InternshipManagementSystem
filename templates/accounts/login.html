{% extends "base.html" %}

{% block title %}Login - {{ block.super }}{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="card">
      <div class="card-header text-center">
        <h2 class="card-title mb-2">
          <i class="fas fa-hospital-user text-primary"></i>
        </h2>
        <h3 class="mb-0">Welcome Back</h3>
        <p class="text-muted small mb-0">Sign in to your account</p>
      </div>
      <div class="card-body">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% elif message.tags == 'success' %}fa-check-circle{% else %}fa-info-circle{% endif %}"></i>
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">
              <i class="fas fa-user text-muted"></i> Username or Email
            </label>
            <input type="text" name="username" id="id_username" class="form-control form-control-lg"
                   placeholder="Enter your username or email" required autofocus>
          </div>
          <div class="mb-4">
            <label for="id_password" class="form-label">
              <i class="fas fa-lock text-muted"></i> Password
            </label>
            <input type="password" name="password" id="id_password" class="form-control form-control-lg"
                   placeholder="Enter your password" required>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
          </div>
        </form>

        <div class="text-center">
          <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none text-primary">
            <i class="fas fa-key"></i> Forgot your password?
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
