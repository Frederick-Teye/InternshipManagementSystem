{% extends "base.html" %}

{% block title %}Password Reset Complete - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title text-center">Password Reset Complete</h2>
        </div>
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
          </div>
          <p>
            Your password has been set. You may go ahead and log in now.
          </p>
          <div class="mt-4">
            <a href="{% url 'accounts:login' %}" class="btn btn-primary">Login Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
